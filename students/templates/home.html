<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body
style="
    width: 100%;
    height: 100hv;
    display: flex;
    justify-content: center;
    align-items: center;
"
>
    <div style="width: 1000px; margin-top: 300px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin: 0px 20px;">
            <h1>Student Table</h1>
            <button style="height: 40px; width: 120px;" class="btn btn-primary">
                <a href="/createStudent" style="text-decoration: none; color: inherit;">Add Student</a>
            </button>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>StdId</th>
                    <th>StdName</th>
                    <th>StdYear</th>
                    <th>StdCourse</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{student.stdId}}</td>
                        <td>{{student.stdName}}</td>
                        <td>{{student.stdYear}}</td>
                        <td>{{student.stdCourse}}</td>
                        <td>
                            <a href="/editStudent/{{student.stdId}}" class="btn btn-secondary">Edit</a>
                            <a href="/deleteStudent/{{student.stdId}}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
